<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header-logo">
        <i class="fab fa-maxcdn fa-5x"></i>
    </header>

    <main class="main-greeting">
        <div class="main-greeting__container">
            <h1>What's your name?</h1>
            <form class="main-greeting__form">
                <input type="text">
            </form>
        </div>

        <div class="main-greeting__container main-greeting__container--hidden">
            <header class="header">
                <div class="header__container">
                    <button>Links</button>
                    <span><i class="fas fa-search"></i></span>
                </div>
                <div class="header__weather"></div>
            </header>

            <main class="main">
                <div class="main__title">
                    <h1 class="main__clock">00:00</h1>
                    <h2 class="main__greeting"></h2>
                </div>
                <div class="main__todo-list">
                    <h3>What is your main focus for today?</h3>
                    <form>
                        <input type="text">
                    </form>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    
                </div>
                <div class="footer__container">
                    <span class="footer__quote"></span>
                    <span class="footer__author"></span>
                </div>
                <span></span>
            </footer>

        </div>
    </main>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="https://kit.fontawesome.com/c9341f871e.js" crossorigin="anonymous"></script>
</body>

</html>
