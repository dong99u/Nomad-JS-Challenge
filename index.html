<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header-logo">
        <div class="header-logo__container">
            <i class="fab fa-maxcdn fa-3x"></i>
        </div>
    </header>

    <main class="main-greeting">
        <div class="main-greeting__login-container">
            <h1>Hello, what's your name?</h1>
            <form class="main-greeting__form">
                <input type="text">
            </form>
        </div>

        <div class="main-greeting__main-container hidden">
            <header class="header">
                <div class="header__container">
                    <div class="header__weather">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="header__location">
                        <span></span>
                    </div>
                </div>
            </header>

            <main class="main">
                <div class="main__title">
                    <h1 class="main__clock">00:00</h1>
                    <h2 class="main__greeting"></h2>
                </div>
                <div class="main__input-todo-container">
                    <h3>What is your main focus for today?</h3>
                    <form>
                        <input type="text">
                    </form>
                </div>
                <div class="main__todo-container hidden">
                    <h3>TODAY</h3>
                    <div class="main__todo">
                        <span></span>
                        <span></span>
                        <button><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                    <div class="main__menu hidden">
                        <ul>
                            <li><button><i class="fas fa-pen"></i>Edit</button></li>
                            <li><button><i class="fas fa-times"></i>Clear</button></li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <span>Log Out</span>
                    <span><i class="fas fa-user fa-lg"></i></span>
                </div>
                <div class="footer__container">
                    <span class="footer__quote"></span>
                    <span class="footer__author"></span>
                </div>
                <div class="footer__container">
                    <span>Todo</span>
                    <div class="footer__todo">
                        <header class="footer__header">
                            <span>Today</span>
                            <i class="fas fa-ellipsis-h fa-lg"></i>
                        </header>
                        <ul class="footer__todo-list">
                                
                        </ul>
                        <footer>
                            <form>
                                <input type="text" placeholder="New Todo">
                            </form>
                        </footer>
                    </div>
                </div>
            </footer>

        </div>
    </main>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/focus.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/todo.js"></script>
    <script src="https://kit.fontawesome.com/c9341f871e.js" crossorigin="anonymous"></script>
</body>

</html>
